<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

        <div class="base">
            <div class="splash">
                <div class="logo">
                    <img src="img/odin-lined.png" alt="Odin Logo">Odin
                </div>
            </div>
            <div class="content">
                <div class="intro">
                    <h1>
                        This is not a real online service! You know 
                        you need something like this in your life to
                        help you realize your deepest dreams. <br>
                        Sign up <em>now</em> to get started.</h1>
                    <h1>You <em>know</em> you want to.</h1>

                </div>
                <div class="form">
                    <form action="" id="signup">
                        <h1>Let's do this!</h1>
                        <div class="row">
                            <p>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </p>
                            <p>
                                <label for="last-name">LAST NAME
                                    <input type="text" id="last-name" name="last-name">
                                </label>
                            </p>
                        </div>
                        <div class="row">
                            <p>
                                <label for="email">EMAIL
                                    <input type="email" id="email" name="email">
                                </label>
                            </p>
                            <p>
                                <label for="phone">PHONE NUMBER
                                    <input type="tel" id="phone" name="phone">
                                </label>
                            </p>
                        </div>
                        <div class="row">
                            <p>
                                <label for="pwd">PASSWORD
                                    <input type="password" name="pwd" id="pwd">
                                </label>
                            </p>
                            <p>
                                <label for="pwd-confirm">CONFIRM PASSWORD
                                    <input type="password" name="pwd-confirm" id="pwd-confirm">
                                </label>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="outro">
                    <button type="submit" form="signup">Create Account</button>
                    <h3>Already have an account? Log in</h3>
                </div>
            </div>
        </div>
    
</body>
</html>
